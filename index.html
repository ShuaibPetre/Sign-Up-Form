<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logotxt"> The Petre Dish</div>
            <div class="credit">Photo by <a href="https://unsplash.com/@nate_dumlao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nathan Dumlao</a> on <a href="https://unsplash.com/photos/SlUoDl_SBMs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="mainside">
            <div class="header">
                <h1>Order your healthbox!</h1>
                <h2>Fill out your information to begin your order process. </h2>
            </div>
            <div class="div1">
                <div class="forms">
                    <fieldset>
                        <legend>Contact Details</legend>
                    
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Name...">
                    
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="123-1234-123">
                    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">

                        <input type="checkbox" id="newsletter" name="news_letter">
                        <label for="newsletter">Recieve emails about promotions and specials:</label>
                    </fieldset>
                </div>
                
                <div class="forms">
                    <fieldset>
                        <legend>Delivery Details</legend>
                    
                        <label for="street_address">Street Address:</label>
                        <input type="text" id="street_address" name="street_address">

                        <label for="suburb">Suburb:</label>
                        <input type="text" id="suburb" name="suburb">
                    
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">
                    
                        <label for="postal_code">Postal Code:</label>
                        <input type="text" id="postal_code" name="postal_code">
                    </fieldset>
                </div>
                <div class="forms">
                    <fieldset>
                        <legend>Additional Info...</legend>
                        <textarea rows="8" placeholder="Example: Doorbell doesn't work, hoot twice."></textarea>
                    </fieldset>
                </div>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already a member? Login <a href="http://">here</a></p>
                
            </div>
    </div>
</body>
</html>
